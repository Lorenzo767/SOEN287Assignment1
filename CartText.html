<!DOCTYPE html>

<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }
    
    #cart-table {
        width: 75%;
        border-collapse: collapse;
        margin: 100px auto;
    }
    
    .cart-info {
        display: flex;
        flex-wrap: wrap;
    }
    
    .cart-info img {
        object-fit: contain;
        width: 100px;
    }
    
    .product-info {
        margin-top: 20px;
        margin-left: 20px;
    }
    
    th {
        text-align: left;
        padding: 5px;
        color: #fff;
        background: #467CFA;
    }
    
    .total-price {
        display: flex;
        justify-content: flex-end;
        margin-right: 12%;
    }
    
    .total-price table {
        border-top: 3px solid #467CFA;
        width: 100%;
        max-width: 400px;
    }
    
    td:last-child {
        text-align: right;
    }
    
    th:last-child {
        text-align: right;
    }
    
    @media only screen and (max-width: 600px) {
        .total-price {
            display: flex;
            justify-content: flex-end;
            margin: 0px 5%;
            vertical-align: right;
        }
    }
</style>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
